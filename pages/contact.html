<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/072cf4aaf6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_li"><a class="nav_link" href="../index.html">Genesis</a></li>
                <li class="nav_li"><a class="nav_link" href="../pages/project-details.html">Projects</a></li>
                <li class="nav_li"><a class="nav_link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>   

    <main>
        <section class="contact">
            <div class="contact_container">
                <div class="box text">
                    <h2 class="contact_title">Full set of great
                        features to make your
                        product fresh</h2>
                    <p class="contact_text">Our favorite brands are our friends! We help them to
                    achieve their goals, they help us to stay sharp.</p>
                </div>

                <div class="box list">
                    <form class="form" autocomplete="off">
                        <label for="name" class="label">Name</label>
                        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name">
                        <hr class="list_linebreak">

                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email">
                        <hr class="list_linebreak">

                        <label for="message" class="label">Message</label>
                        <input type="text" name="message" id="message" class="input-field" placeholder="Enter your message">
                        <hr class="list_linebreak">
                        <button class="submit" value="submit"><a href="#">Submit</a></button>
                    </form>
                </div>
            </div>
        </section>
        <section class="img-block">
            <img src="../images/contact-map1.png" alt="Map of location">
        </section>
    </main>

    <footer class="footer">
        <ul class="nav_list">
            <div class="logo">
            <li class="nav_li logo"><a class="nav_link" href="../index.html">Genesis</a></li>
            </div>
            <li class="nav_li"><a class="nav_link" href="../pages/project-details.html">Projects</a></li>
            <li class="nav_li"><a class="nav_link" href="contact.html">Contact</a></li>
            <div class="social-media">
            <li class="nav_li"><a class="nav_link" href="#"><i class="fa-solid fa-basketball"></i></a></li>
            <li class="nav_li"><a class="nav_link" href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li class="nav_li"><a class="nav_link" href="#"><i class="fa-brands fa-twitter"></i></a></li>
        </div>
        </ul>
    </footer>
</body>
</html>
